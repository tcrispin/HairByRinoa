    <div id="container">

                <ul>   
					<li><a href="index.html">Home</a></li>            
                    <li><a href="Page2.html">Services</a></li>                    
                </ul>
            </nav>
        </header>

		<form id="contactForm">
			<div>
				<label id="nameLabel" for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>

			<div>
				<label id="telLabel" for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
			</div>

			<div>
				<label id="emailLabel" for="email">Email:</label>
            	<input type="email" id="email" name="email" required>
			</div>

			<div>
				<label id="commentsLabel" for="comments">Time & Service:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="e.g., Preferred time and service details" required></textarea>
			</div>

            <div id="error-message" style="display: none; color: red;">Please fill out all fields correctly.</div>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
